<div class="breadcrumb-container">
  <div class="breadcrumb-content">
    <nav class="breadcrumb">
      <ol class="breadcrumb-list">
        <li 
          *ngFor="let item of breadcrumbItems; let last = last" 
          class="breadcrumb-item"
          [class.active]="item.active">
          <a 
            *ngIf="!item.active && item.url" 
            [href]="item.url"
            class="breadcrumb-link">
            {{ item.label }}
          </a>
          <span *ngIf="item.active || !item.url" class="breadcrumb-text">
            {{ item.label }}
          </span>
          <span *ngIf="!last" class="breadcrumb-separator">
            <svg width="6" height="10" viewBox="0 0 6 10" fill="none">
              <path d="M1 1L5 5L1 9" stroke="#7f8c8d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </li>
      </ol>
    </nav>
    
    <div class="page-info" *ngIf="totalCount$ | async as total">
      <span class="result-count">{{ total }} ürün bulundu</span>
      <span class="category-name" *ngIf="selectedCategoryName">{{ selectedCategoryName }}</span>
    </div>
  </div>
</div>
